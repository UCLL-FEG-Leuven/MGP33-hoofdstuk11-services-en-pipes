<section [className]="dayOrNight()">
    <p>
        @if (isNight) {
            <span>&#9789;</span>
        } @else {
            <span>&#9788;</span>
        }    
        {{ tijd | date:'medium':klok?.timeZone:klok?.locale }}
    </p>
    <button (click)="changeLocale('en-US')">US</button>
    <button (click)="changeLocale('nl-BE')">BelgiÃ«</button>
    <button (click)="changeLocale('ja-JP')">Japan</button>
    <button (click)="remove()">X</button>
</section>
